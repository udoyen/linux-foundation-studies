<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>	
<title>Course Launch</title>

<script type="text/javascript" language="javascript" src="brands/default/en/scripts/jquery.min.js"></script>
<script>document.write('<script src="javascript/lmsSCORMShellAdapter.js?ts=' + (new Date()).getTime() + '"\><\/script>');</script>


<style type="text/css">

div.fadeMe {
  opacity:    0.5; 
  background: #000; 
  width:      100%;
  height:     100%; 
  z-index:    1000;
  top:        0; 
  left:       0; 
  position:   absolute; 
  -moz-opacity: 0.50;
opacity:.50;
filter: alpha(opacity=50);
visibility:hidden;
}


/* Exam Idle Time Dialogue */
#examIdleTimerDialogue{
position: absolute;
top: 10px;
left: 12px;
width:350px;
background: url(brands/default/en/images/scormshell/bg-dialog2.gif) repeat-x bottom;
border:1px #DBD8D8 solid;
text-align:center;
padding-bottom:20px;
z-index:10005;
visibility:hidden;
font-size:.9em;
position:absolute;
}


#examIdleTimerDialogue h2{
height:24px;
margin:0px;
padding:0px;
padding-left:10px;
padding-top:4px;
color:#000;
background:url(brands/default/en/images/scormshell/bg_gloss_dialog.gif);
text-align:left;
font-size:1.3em;
}



#idleTimeMessageBody
{
	padding: 5px;
}

.button{
/*display:block !important;*/
margin-left:5px;
margin-right:0px;
padding-top:2px;
padding-bottom:2px;
border:#666666 1px solid;
background:url(brands/default/en/images/scormshell/bg_button_dialog.gif) repeat-x;
background-color:#b6b6b6;
cursor:pointer;
}


.button:hover{
background:url(brands/default/en/images/scormshell/bg_button_dialog_hover.gif) repeat-x;
background-color:#d7d7d7;
border:#666666 1px solid;

}

 </style>

<script type="text/javascript">
	window.onload = function()
	{
		//debugger;
		var id = "proxyframe"; //Look for existing frame with name "proxyframe"
		var proxy = frames[id];
		var url = ''; 				
		var scormURL = 'https://lms.quickstart.com/custom/799658/a001index.html?session=5ffdc97c-a629-4efc-96cf-9dc5c8ef8c11&ts=1524477500741'; 
		if (proxy){
			proxy.location.href = url; //Redirect to the new URL
		}
		else {

			//Create the proxy iframe element.							
			var iframe = document.createElement("iframe");
			iframe.id = id;
			iframe.name = id;
			iframe.src = url;
			iframe.style.display = "none";
			//document.body.appendChild(iframe);
		//	document.getElementById("main").appendChild(iframe);

			var iframeAOL = document.createElement("iframe");
			iframeAOL.id = "course";
			iframeAOL.name = "course";
			iframeAOL.src = scormURL;
			iframeAOL.style.width = "100%";
			iframeAOL.style.height = "100%";
			//document.body.appendChild(iframeAOL);
			document.getElementById("main").appendChild(iframeAOL);
		}
	}
	
	function overlay() {
		el = document.getElementById("fadeMe");
		el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
		mb = document.getElementById("examIdleTimerDialogue");
		mb.style.visibility = (mb.style.visibility == "visible") ? "hidden" : "visible";
		
	}
</script>

</head>
<body  style="margin:0px;padding:0px; height:100%" >
<div id="main" style="position:absolute;height:100%;width:100%;z-index:10;"> </div>
<div class="fadeMe" id="fadeMe"> </div>
<div id="examIdleTimerDialogue">
  <h2><span id="idleTimeHeading">Idle Timeout</span></h2>
  <br />
  <br />
  <div id="idleTimeMessageBody">
    <center>
      <span id="idleTimeContent">Your session is about to expire.<br>
      <br>
      If you are still working in your course simply click the 'Continue Course' button.<br>
      <br>
      Your session will expire in </span><b>0<span id="spnMinutes">4</span>:<span id="spnSeconds">59</span>&nbsp;<span id="idleMinutesOrSecondsLabel">minutes</span></b> <br />
      <br />
      <input type="button" name="proceed" value="Continue&nbsp;Course"  onClick="javascript: IdleReset();" class="button" style="width: 200px;" >
    </center>
  </div>
</div>
</body>
</html>
